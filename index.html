<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicola Marano - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Icons/Logo_Scuro.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="JS/Arrow.js" defer></script>
    <script src="JS/Mail.js" defer></script>
    <script src="JS/Curruculum.js" defer></script>
    <script src="JS/Toggle-section.js" defer></script>
    <script src="JS/Fotter.js" defer></script>
    <script src="JS/Social.js" defer></script>
    <script src="JS/Colore_sezione.js" defer></script>
    <script src="JS/Hamburger.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">
            <img class="logo" src="Icons/Logo_Chiaro.jpg" alt="immagine" />
          </a>
          <nav>
            <ul id="menu">
              <li><a class="header" href="#home">Home</a></li>
              <!-- Link Home per mobile -->
              <li><a class="header" href="#curriculum">Curriculum</a></li>
              <li><a class="header" href="#contacts">Contatti</a></li>
            </ul>
          </nav>
          <button id="hamburger" class="hamburger material-icons">menu</button>
        </div>
      </div>
    </header>

    <main>
      <section id="home">
        <div class="container">
          <img class="avatar" src="Icons/Avatar.jpg" alt="Nicola" />
          <div class="hero-content">
            <h1>Nicola Marano</h1>
            <p class="description">
              Sono un ragazzo laborioso, efficiente, sportivo, che apprende
              facilmente ed ambizioso.
              <br />
              Tra i diversi hobby che coltivo ci sono:
              <br />
              La programmazione, il ciclismo, il video editing...
            </p>
            <a href="CV/CV.pdf" class="cta-button" download>Scarica CV</a>

            <a href="#curriculum" class="scroll-arrow">&#8595;</a>
            <!-- Codice per la freccia giù -->
          </div>
        </div>
      </section>

      <section id="curriculum">
        <div class="container">
          <h2>Curriculum</h2>

          <div id="sectiion"></div>

          <div class="text-center">
            <a href="CV/CV.pdf" class="cta-button" download>Scarica CV</a>
          </div>
        </div>
      </section>

      <section id="contacts" class="contact-section">
        <div class="container">
          <h2>Contatti</h2>
          <div class="contact-container">
            <!-- Form -->
            <form
              class="contact-form"
              id="contactForm"
              onsubmit="sendEmail(event)"
            >
              <div class="form-group">
                <label for="name">Nome</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Il tuo nome"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="La tua email"
                />
              </div>

              <div class="form-group">
                <label for="oggetto">Oggetto</label>
                <input
                  type="text"
                  id="oggetto"
                  name="oggetto"
                  required
                  placeholder="Oggetto del messaggio"
                />
              </div>

              <div class="form-group">
                <label for="message">Messaggio</label>
                <textarea
                  id="message"
                  name="message"
                  required
                  placeholder="Messaggio"
                ></textarea>
              </div>

              <button type="submit" class="submit-btn">Invia messaggio</button>
            </form>

            <!-- Social Links Section -->
            <br />
            <h1>Seguimi sui Social</h1>
            <div class="social-links">
              <!-- Il contenuto verrà generato dal JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
